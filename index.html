<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="layout-header">
            <div class="header-logo">
                O-Pressed
            </div>
        </div>
        <div class="layout-content">
            <div class="content-header">
                Sign up for O-Pressed Prints
            </div>
            <div class="form-container">
                <div class="form-header">
                    Sign up now to get started.
                </div>

                <form class="form-content" action="#" method="post">
                    <label for="field-sign-up-fname">
                        First Name
                    </label>
                    <label for="field-sign-up-lname">
                        Last Name
                    </label>
                    <input type="text" id="field-sign-up-fname" name="fname"/>
                    <input type="text" id="field-sign-up-lname" name="lname"/>
                    <label for="field-sign-up-phone-number">
                        Phone Number
                    </label>
                    <label for="field-sign-up-email">
                        Email
                    </label>
                    <input type="tel" id="field-sign-up-phone-number" name="phone"/>
                    <input type="email" id="field-sign-up-email" nam="email"/>
                    <label for="field-sign-up-password">
                        Password
                    </label>
                    <label for="field-sign-up-confirm-password">
                        Confirm Password
                    </label>                   
                    <input type="password" id="field-sign-up-password" name="pass"/>
                    <input type="password" id="field-sign-up-confirm-password" name="cpass"/>
                    <button type="submit">
                        Create Account
                    </button> 
                </form>
                <div class="form-footer">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
